<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu ‚Äì Food Ordering System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item h3 {
            margin: 10px 0;
            color: #444;
        }
        .price {
            font-size: 18px;
            margin-bottom: 10px;
            color: green;
            font-weight: bold;
        }
        .btn {
            padding: 10px 15px;
            background: orange;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: darkorange;
        }

        .cart {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #cart-items {
            font-size: 18px;
            color: #222;
        }
    </style>

</head>
<body>

    <h1>üçΩ Food Menu</h1>

    <!-- MENU ITEMS -->
    <div class="menu-container">

        <div class="item">
            <img src="https://source.unsplash.com/300x200/?pizza" alt="Pizza">
            <h3>Pizza</h3>
            <div class="price">‚Çπ150</div>
            <button class="btn" onclick="addToCart('Pizza',150)">Add to Cart</button>
        </div>

        <div class="item">
            <img src="https://source.unsplash.com/300x200/?burger" alt="Burger">
            <h3>Burger</h3>
            <div class="price">‚Çπ80</div>
            <button class="btn" onclick="addToCart('Burger',80)">Add to Cart</button>
        </div>

        <div class="item">
            <img src="https://source.unsplash.com/300x200/?noodles" alt="Noodles">
            <h3>Noodles</h3>
            <div class="price">‚Çπ120</div>
            <button class="btn" onclick="addToCart('Noodles',120)">Add to Cart</button>
        </div>

        <div class="item">
            <img src="https://source.unsplash.com/300x200/?fried rice" alt="Fried Rice">
            <h3>Fried Rice</h3>
            <div class="price">‚Çπ130</div>
            <button class="btn" onclick="addToCart('Fried Rice',130)">Add to Cart</button>
        </div>

        <div class="item">
            <img src="https://source.unsplash.com/300x200/?sandwich" alt="Sandwich">
            <h3>Sandwich</h3>
            <div class="price">‚Çπ70</div>
            <button class="btn" onclick="addToCart('Sandwich',70)">Add to Cart</button>
        </div>

        <div class="item">
            <img src="https://source.unsplash.com/300x200/?juice" alt="Juice">
            <h3>Juice</h3>
            <div class="price">‚Çπ50</div>
            <button class="btn" onclick="addToCart('Juice',50)">Add to Cart</button>
        </div>

    </div>

    <!-- CART SECTION -->
    <div class="cart">
        <h2>üõí Selected Items</h2>
        <p id="cart-items">No items selected.</p>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({ name: item, cost: price });
            displayCart();
        }

        function displayCart() {
            let output = "";

            let total = 0;

            cart.forEach(obj => {
                output += obj.name + " - ‚Çπ" + obj.cost + "<br>";
                total += obj.cost;
            });

            if (cart.length > 0) {
                output += "<br><strong>Total: ‚Çπ" + total + "</strong>";
            } else {
                output = "No items selected.";
            }

            document.getElementById("cart-items").innerHTML = output;
        }
    </script>

</body>
</html>
